<!DOCTYPE html>
<html>
<head>
    <title>%HOSTNAME%</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="topnav">
      <a href="/"><i class="fa fa-home" style="font-size:36px"></i></a>
      <a href="/config"><i class="fa fa-save" style="font-size:36px;"></i></a>
      <a href="/check"><i class="fa fa-align-justify" style="font-size:36px"></i></a>
      <a href="/update"><i class="fa fa-upload" style="font-size:36px"></i></a>
    </div>
    
    <div class="row">
      <h2>Configuration Center</h2>
        <center>
          <table class="center">
           <form action="/save-config">
           <tr>
            <td class="right">Hostname:</td>
            <td><input type="text" name="HOSTNAME" value="%HOSTNAME%"></td>
           </tr>
           <tr>
            <td class="right">WiFi-SSID:</td>
            <td><input type="text" name="WLAN_SSID" value="%WIFI_SSID%" readonly></td>
           </tr>
           <tr>
            <td class="right">WiFi-PW:</td>
            <td><input type="password" name="WLAN_PW" value="%WIFI_PW%" readonly></td>
           </tr>
           <tr>
            <td class="right">MQTT-Boker:</td>
            <td><input type="text" name="MQTT_BROKER" value="%MQTT_BROKER%"></td>
           </tr>
           <tr>
            <td class="right">Hysteresis:</td>
            <td><input type="number" name="TEMP_HYSTERESIS" value="%TEMP_HYSTERESIS%"></td>
           </tr>
           <tr>
            <td class="right">Target-Temp:</td>
            <td><input type="number" name="TARGET_TEMP" value="%TARGET_TEMP%"></td>
           </tr>
           <tr>
            <td class="right">Power Heating:</td>
            <td><input type="number" name="POWER_HEAT" value="%POWER_HEAT%"></td>
           </tr>
           <tr>
            <td class="right">Power Cooling:</td>
            <td><input type="number" name="POWER_COOL" value="%POWER_COOL%"></td>
           </tr>
           <tr>
            <td class="right">Power Idle:</td>
            <td><input type="number" name="POWER_IDLE" value="%POWER_IDLE%"></td>
           </tr>
           <tr>
            <td></td>
              <td><input type="submit" value="Submit"></td>
           </tr>
          </form>
        </table>
        </center>
    <br>
    </div>
     
    <div class="footer">&copy; by Sandholz Engineering (Version: %VERSION%)</div>
    </body>
</html>
