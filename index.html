<!DOCTYPE html>
<html>
<head>
    <title>%HOSTNAME%</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="5" />
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="topnav">
        <a href="/"><i class="fa fa-home" style="font-size:36px"></i></a>
        <a href="/config"><i class="fa fa-save" style="font-size:36px;"></i></a>
        <a href="/check"><i class="fa fa-align-justify" style="font-size:36px"></i></a>
        <a href="/update"><i class="fa fa-upload" style="font-size:36px"></i></a>
    </div>
      
    <div class="row">
        <h2>Fermentation Control Center</h2>
        <center>
            <table>
            <tr>
                <td class="right">Switch:</td>
                <td><label class="switch">
                    <input type="checkbox" onClick="location.href='/switch'" %SWITCH%>
                    <span class="slider round"></span>
                </label></td>
            </tr>
            <tr>
                <td class="right">Power Consumption:</td>
                <td><strong> %POWER_CONSUMPTION% Watt</strong></td>
            </tr>
            <tr>
                <td class="right">Room Temp:</td>
                <td><strong>%ROOM_TEMP% &#x2103;</strong></td>
            </tr>
            <tr>
                <td class="right">Target Temp:</td>
                <td><strong>%TARGET_TEMP% &#x2103;</strong></td>
            </tr>
            <tr>
                <td class="right">Current Temp:</td>
                <td><strong> %FRIDGE_TEMP% &#x2103;</strong>%COOL_HEAT_STATUS%</td>
            </tr>
            </table>
        </center><br>
    </div>
    <div class="footer">&copy; by Sandholz Engineering (Version: %VERSION%)</div>
</body>
</html>
