<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Website Layout</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 10px;
  background-color: #f1f1f1;
}

.center {
  align-items: center;
  border: 1px solid blue;
}

.right {
	text-align: right;
}

/* Style the top navigation bar #333*/
.topnav {
  overflow: hidden;
  background-color: #04aa6d;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */ 
.topnav a:hover {
  background-color: #ddd;
  color: grey;
}

/* Create three equal columns that floats next to each other */
.row {
  float: left;
  width: 100%;
  min-height: 400px;
  padding: 15px;
  background-color: #fff;
}

.footer {
  float: left;
  width: 100%;
  background-color: #ddd;
  padding: 5px;
  text-align: center;
}

.row {
  text-align: center;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width:600px) {
  .column {
    width: 100%;
  }
}

.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>
</head>
<body>

<div class="topnav">
  <a href="/"><i class="fa fa-home" style="font-size:36px"></i></a>
  <a href="/config"><i class="fa fa-save" style="font-size:36px;"></i></a>
  <a href="/update"><i class="fa fa-upload" style="font-size:36px"></i></a>
  <a href="/test"><i class="fa fa-align-justify" style="font-size:36px"></i></a>
</div>

<div class="row">
    <h2>Fermentation Control Center</h2>
    <center>
      <table>
       <tr>
        <td class="right">Control:</td>
        <td><label class="switch">
  			<input type="checkbox" checked>
  			<span class="slider round"></span>
		</label></td>
	   </tr>
       <tr>
        <td class="right">Power Consumption:</td>
        <td>100 Watt</td>
	   </tr>
       <tr>
        <td class="right">Room Temp:</td>
        <td>15 &#x2103;</td>
	   </tr>
       <tr>
        <td class="right">Target Temp:</td>
        <td>20 &#x2103;</td>
	   </tr>
       <tr>
        <td class="right">Current Temp:</td>
        <td>21 &#x2103;<i class='fas fa-snowflake' style='font-size:24px;color:blue'></i><i class="fa fa-fire" style="font-size:24px;color:orange"></i></td>
	   </tr>
		</table></center><br>
    </div>
 	<div class="footer"> Version 1.0</div>
 </body>
</html>
